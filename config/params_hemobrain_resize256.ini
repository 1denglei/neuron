[setup]
name = hemobrain_resize256_noprior

[model]
; name of the model
name = conv_globalmax
; number of features
nb_features = 32
; 3D convolution kernel
conv_size = (3, 3, 3)
; whether to include logprior in data output
include_prior = False
; feature multiplier as you go down
feat_mult = 2

[data]
; data folder name
folder = resize_256
; volume size
patch_size = 256, 256, None
patch_stride = None
