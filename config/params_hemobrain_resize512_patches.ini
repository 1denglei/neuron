[setup]
name = hemobrain_noresize_noprior_slice

[model]
; name of the model
name = conv_globalmax_slice
; number of features
nb_features = 64
; 3D convolution kernel
conv_size = (3, 3, 3)
; whether to include logprior in data output
include_prior = False
; feature multiplier as you go down
feat_mult = 2

[data]
; data folder name
folder = noresize
; patch size
patch_size = 64, 64, 64
patch_stride = 1, 1, 1
; volume size
vol_size = 512, 512, None