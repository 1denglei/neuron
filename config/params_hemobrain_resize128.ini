[setup]
name = hemobrain_resize128-noprior

[model]
; name of the model
name = conv_globalmax
; number of features
nb_features = 128
; 3D convolution kernel
conv_size = (3, 3, 3)
; whether to include logprior in data output
include_prior = False
; feature multiplier as you go down
feat_mult = 2

[data]
; data folder name
folder = resize_128
; volume size
patch_size = 128, 128, None
patch_stride = None
